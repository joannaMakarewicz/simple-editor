<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moje notatki</title>
    <meta property="og:title" content="My editor" />
    <meta
      property="og:description"
      content="The text editor for making note-taking process easier"
    />
    <meta
      property="og:url"
      content="https://joannamakarewicz.github.io/simple-editor/"
    />
    <meta
      property="og:image"
      content="https://joannamakarewicz.github.io/simple-editor/myEditor.png"
    />
  </head>
  <body>
    <header class="main__heading">
      <p class="date date--js"></p>
    </header>
    <main class="main">
      <div class="slider-thumb"></div>

      <div class="main__background">
        <h1 class="main__header">Moje notatki</h1>
        <p class="main__content">Wpisz notatki w oknie poniżej.</p>
        <ul class="main__list">
          <li class="list">
            Jeśli skończysz i będziesz chciał je przenieść do <b>Archiwum</b>,
            naciśnij <b>"Zapisz"</b>.
          </li>
          <li>
            Jeśli będziesz chciał wrócić do konkretnej notatki i ją edytować -
            wybierz ikonę <img class="list__image" src="../assets/icons/edit.svg">
          </li>
        </ul>
      </div>
      <form class="form">
        <textarea
          aria-label="textarea"
          id="text"
          class="form__content form__content--js"
          placeholder="Wpisz treść notatki"
        ></textarea>

        <div class="form__button">
          <button class="button save--js">Zapisz</button>
        </div>
      </form>
      <section class="history">
        <h2 class="history__area">Historia wpisów</h2>
        <div class="history__container history__container--js">
        </div>
      </section>
    </main>
    <footer>
      <p class="footer">© 2022 maka<i>Design</i></p>
    </footer>
  </body>
</html>
