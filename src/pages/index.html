<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje notatki</title>
    <meta
      property="og:title"
      content="Exit-interview: the survay of makaDesign"
    >
    <meta
      property="og:description"
      content="The survay for the opinion of an employee who ends cooperation with the company"
    >
    <meta
      property="og:url"
      content="https://joannamakarewicz.github.io/exit-interview-webpack/"
    >
    <meta
      property="og:image"
      content="https://joannamakarewicz.github.io/exit-interview-webpack/exit-interview.png"
    >

    <link href="../scss/main.scss" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main class="main">
      <header class="main__heading">
        <h1 class="main__header">Moje notatki</h1>
        <p class="date date--js"></p>
      </header>
      <form class="form">
        <textarea
          aria-label="textarea"
          id="text"
          class="form__content textarea--js"
          placeholder="Lorem ipsum lorem ipsum"
        ></textarea>

        <div class="form__button">
          <button class="button load--js">Dokończ wpis</button>
          <button class="button button__1 save--js">Zapisz</button>
        </div>
      </form>
      <section>
      <h2 class="history">Historia wpisów</h2>
      <div class="history__area history__area--js">    
          <p class="history__date history__date--js"></p>
          <p class="history__content history__content--js"></p>
      </div>
    </section>
    </main>
  </body>
</html>
